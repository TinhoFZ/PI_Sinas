<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta</title>
  <link rel="stylesheet" th:href="@{/css/style-cadlog.css}" />
  <style>
    .sign-box { display: none; }
    .sign-box.ativo { display: block; }
  </style>
</head>
<body>
<div class="top-bar">
  <img src="" alt="" />
</div>

<div class="tela">
  <form action="/usuario" method="post">
    <div class="sign-box ativo" id="sign-box">
      <h2>Criar conta</h2>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" required />

      <label for="nome">Usuário</label>
      <input type="text" id="nome" name="nome" required />

      <button type="button" onclick="mostrarBloco2()">Próximo</button>
    </div>

    <div class="sign-box" id="bloco2">
      <h2>Selecione sua comunidade</h2>
      <label for="idComunidade">Comunidade</label>
      <select id="idComunidade" name="idComunidade" required>
        <option value="" disabled selected>Selecione uma comunidade</option>
        <option th:each="comunidade : ${comunidades}"
                th:value="${comunidade.id}"
                th:text="${comunidade.bairro} + ' - ' + ${comunidade.cidade} + '/' + ${comunidade.uf}"></option>
      </select>
      <button type="button" onclick="mostrarBloco3()">Próximo</button>
    </div>

    <div class="sign-box" id="bloco3">
      <h2>Finalizar Cadastro</h2>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required />

      <button type="submit">Finalizar</button>
    </div>
  </form>
</div>

<script>
  function mostrarBloco2() {
    document.getElementById('sign-box').classList.remove('ativo');
    document.getElementById('bloco2').classList.add('ativo');
  }
  function mostrarBloco3() {
    document.getElementById('bloco2').classList.remove('ativo');
    document.getElementById('bloco3').classList.add('ativo');
  }
</script>
</body>
</html>
